<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be Glowy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* ====== Header ====== */
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header img {
      max-width: 120px;
      margin-bottom: 10px;
    }
    header h1 { margin: 10px 0 5px; font-size: 28px; }
    header p { margin: 0; font-size: 16px; color: #ddd; }

    /* 🛒 Cart */
    .cart-container {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .cart-icon {
      font-size: 28px;
      color: white;
      text-decoration: none;
      position: relative;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -12px;
      background: red;
      color: white;
      font-size: 14px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 50%;
    }

    /* ====== Products Grid ====== */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .product a {
      text-decoration: none;
      color: inherit;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .product img:hover { transform: scale(1.05); }
    .product h3 {
      margin: 12px 0;
      font-size: 18px;
      color: #333;
      min-height: 40px;
    }
    .product button {
      padding: 8px;
      background: #ffcc00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: auto;
    }
    .product button:hover { background: #e6b800; }

    /* ====== Contact ====== */
    section.contact {
      background: #fff;
      padding: 30px;
      margin: 30px 0;
      text-align: center;
    }
    section.contact h2 { margin-bottom: 10px; }
    section.contact a {
      color: #ffcc00;
      font-weight: bold;
      text-decoration: none;
      margin: 0 8px;
    }
    section.contact a:hover { text-decoration: underline; }

    /* ====== Footer ====== */
    footer {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="لوجو البراند">
    <h1>Welcome to Be Glowy</h1>
    <p>Where you can glow like a queen</p>

    <div class="cart-container">
      <a href="cart.html" class="cart-icon">🛒
        <span class="cart-count" id="cart-count">0</span>
      </a>
    </div>
  </header>

  <!-- المنتجات -->
  <section class="products">
    <div class="product">
      <a href="product1.html">
        <img src="product1.jpg" alt="سيرم زيتي">
        <h3>سيرم زيتي</h3>
      </a>
      <button onclick="addToCart('سيرم زيتي', 80)">أضف للسلة</button>
    </div>

    <div class="product">
      <a href="product2.html">
        <img src="product2.jpg" alt="ديودرانت">
        <h3>ديودرانت</h3>
      </a>
      <button onclick="addToCart('ديودرانت', 60)">أضف للسلة</button>
    </div>

    <div class="product">
      <a href="product3.html">
        <img src="product3.jpg" alt="شامبو المنتوس">
        <h3>شامبو المنتوس</h3>
      </a>
      <button onclick="addToCart('شامبو المنتوس', 120)">أضف للسلة</button>
    </div>

    <div class="product">
      <a href="product4.html">
        <img src="product4.jpg" alt="بلسم للشعر">
        <h3>بلسم للشعر</h3>
      </a>
      <button onclick="addToCart('بلسم للشعر', 100)">أضف للسلة</button>
    </div>

    <div class="product">
      <a href="product5.html">
        <img src="product5.jpg" alt="زيت للجسم">
        <h3>زيت للجسم</h3>
      </a>
      <button onclick="addToCart('زيت للجسم', 90)">أضف للسلة</button>
    </div>

    <div class="product">
      <a href="product6.html">
        <img src="product6.jpg" alt="سكراب طبيعي">
        <h3>سكراب طبيعي</h3>
      </a>
      <button onclick="addToCart('سكراب طبيعي', 70)">أضف للسلة</button>
    </div>

    <div class="product">
      <a href="product7.html">
        <img src="product7.jpg" alt="كريم ترطيب">
        <h3>كريم ترطيب</h3>
      </a>
      <button onclick="addToCart('كريم ترطيب', 75)">أضف للسلة</button>
    </div>
  </section>

  <!-- تواصل معنا -->
  <section class="contact">
    <h2>تواصل معنا</h2>
    <p>
      <a href="https://wa.me/201234567890">واتساب</a> |
      <a href="https://instagram.com/brand">إنستجرام</a> |
      <a href="https://facebook.com/brand">فيسبوك</a>
    </p>
  </section>

  <footer>
    <p>© 2025 Be Glowy - جميع الحقوق محفوظة</p>
  </footer>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let existing = cart.find(item => item.name === name);

      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name: name, price: price, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').textContent = count;
    }

    document.addEventListener("DOMContentLoaded", updateCartCount);
  </script>

</body>
</html>
