<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سيت الشعر - Be Glowy</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #f8f9fa; 
        }
        .product-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 30px;
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .product-container img {
            width: 350px;
            border-radius: 10px;
        }
        .product-details {
            flex: 1;
        }
        .product-details h1 {
            color: #222;
            margin-top: 0;
        }
        .product-details p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
        a.back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background: #222;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a.back-btn:hover { background: #444; }
    </style>
</head>
<body>

    <div class="product-container">
        <img src="product4.jpg" alt="سيت الشعر">
        <div class="product-details">
            <h1>سيت الشعر</h1>
            <p>
                شامبو الألوفيرا 👈 وخلاصة ذيل الحصان مع إضافة جديدة (زيت الزيتون)  
                بلسم الشيا 👈 واللوز الحلو  
                سيرم الزيت 👈 الخفيف الخالي تمامًا من السيليكون  
                كريم التسريح 👈 سواء بالم أو العادي.
            </p>
            <p class="price">السعر: 80 جنيه</p>
            <a class="back-btn" href="index.html">🔙 رجوع للمنتجات</a>
        </div>
    </div>

</body>
</html>
