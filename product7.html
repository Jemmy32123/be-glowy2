<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الهير بالم - Be Glowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4a2c2a;
            font-size: 28px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #f0e5d8;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
        }
        .price {
            margin-top: 15px;
            padding: 10px;
            background: #d4af37;
            color: white;
            border-radius: 8px;
            font-size: 18px;
        }
        button.cart-btn, a.back-link {
            display: inline-block;
            margin-top: 15px;
            margin-right: 5px;
            text-decoration: none;
            background: #4a2c2a;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button.cart-btn:hover, a.back-link:hover {
            background: #2f1a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>الهير بالم</h1>
        <h3>المكونات:</h3>
        <ul>
            <li>زبدة شيا</li>
            <li>زيت لوز حلو</li>
            <li>زيت جوجوبا</li>
            <li>فيتامين E</li>
        </ul>

        <div class="price">
            متوفر بحجمين:
            <br> الصغير: 50 جنيه 
            <button class="cart-btn" onclick="addToCart('الهير بالم - صغير', 50)">🛒 أضف</button>
            <br> الوسط: 85 جنيه 
            <button class="cart-btn" onclick="addToCart('الهير بالم - وسط', 85)">🛒 أضف</button>
        </div>

        <a href="index.html" class="back-link">🔙 رجوع للصفحة الرئيسية</a>
    </div>

    <script>
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({name: name, price: price});
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(name + " تمت إضافته إلى العربة!");
        }
    </script>
</body>
</html>
