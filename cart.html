<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عربة التسوق</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 20px; text-align: right; }
    h1 { color: #222; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
    th { background: #222; color: #fff; }
    .summary { margin-top: 20px; font-size: 18px; }
    .checkout-btn { margin-top: 20px; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .checkout-btn:hover { background: #218838; }
    .remove-btn { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>🛒 عربة التسوق</h1>

  <table>
    <thead>
      <tr>
        <th>المنتج</th>
        <th>السعر</th>
        <th>الكمية</th>
        <th>الإجمالي</th>
        <th>إزالة</th>
      </tr>
    </thead>
    <tbody id="cart-items"></tbody>
  </table>

  <div class="summary">
    <p>الإجمالي الفرعي: <span id="subtotal">0</span> جنيه</p>
    <p>الشحن: 20 جنيه</p>
    <p><b>الإجمالي: <span id="total">0</span> جنيه</b></p>
  </div>

  <button class="checkout-btn" onclick="checkout()">إتمام الطلب عبر واتساب</button>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function loadCart() {
      const cartTable = document.getElementById("cart-items");
      cartTable.innerHTML = "";
      let subtotal = 0;

      cart.forEach((item, index) => {
        let total = item.price * item.quantity;
        subtotal += total;

        cartTable.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price} جنيه</td>
            <td>${item.quantity}</td>
            <td>${total} جنيه</td>
            <td><button class="remove-btn" onclick="removeItem(${index})">❌</button></td>
          </tr>
        `;
      });

      let shipping = cart.length > 0 ? 20 : 0;
      document.getElementById("subtotal").innerText = subtotal;
      document.getElementById("total").innerText = subtotal + shipping;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("السلة فارغة!");
        return;
      }

      let message = "طلب جديد:\n";
      cart.forEach(item => {
        message += `${item.name} × ${item.quantity} = ${item.price * item.quantity} جنيه\n`;
      });

      let subtotal = cart.reduce((sum, i) => sum + i.price * i.quantity, 0);
      let total = subtotal + 20;
      message += `\nالإجمالي: ${total} جنيه (شامل الشحن)`;

      window.open(`https://wa.me/201061451888?text=${encodeURIComponent(message)}`);
    }

    loadCart();
  </script>

</body>
</html>
