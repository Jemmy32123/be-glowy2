<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة التسوق - Be Glowy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .cart-page {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #f4f4f4;
    }
    .cart-summary {
      text-align: right;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 8px;
    }
    .cart-summary h3 {
      margin-top: 0;
    }
    .checkout-btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 25px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .checkout-btn:hover {
      background: #444;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>🛒 سلة التسوق</h1>
  </header>

  <main class="cart-page">
    <h1>مشترياتك</h1>
    <table>
      <thead>
        <tr>
          <th>المنتج</th>
          <th>السعر</th>
          <th>الكمية</th>
          <th>الإجمالي</th>
          <th>إزالة</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- المنتجات ستظهر هنا -->
      </tbody>
    </table>

    <div class="cart-summary">
      <h3>ملخص الطلب</h3>
      <p>المجموع: <span id="subtotal">0 جنيه</span></p>
      <p>الشحن: 20 جنيه</p>
      <h2>الإجمالي: <span id="total">0 جنيه</span></h2>
      <button class="checkout-btn">إتمام الطلب</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Be Glowy - جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
